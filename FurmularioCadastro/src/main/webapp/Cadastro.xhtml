<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Página Cadastro</title>
</h:head>
	
<body>
	
	<h:form>
	<h:panelGrid columns="2">
	<f:facet name="header">
	Cadastro de Usuario</f:facet>
	Nome:
	<h:inputText value="#{cadastro.nome}"></h:inputText>
	Email:
	<h:inputText value="#{cadastro.email}"></h:inputText>
	Senha:
	<h:inputText value="#{cadastro.senha1}"></h:inputText>
	Confirmação de senha:
	<h:inputText value="#{cadastro.senha2}"></h:inputText>
	<h:selectOneRadio>
	
	<f:selectItem itemValue="F" itemLabel="Feminino"/>
	
	
	<f:selectItem itemValue="M" itemLabel="Maculino"/>

	</h:selectOneRadio>
	
	<h:selectBooleanCheckbox value="#{cadatro.receberEmails}">Deseja Receber Email</h:selectBooleanCheckbox>
	Observaçoes:
	<h:inputTextarea value="#{cadastro.observacao}" rows="4" cols="30"></h:inputTextarea>
	linguagesn de progamação
	<h:selectManyCheckbox value="!{cadastro.linguagens}">
	<! -- chamando  a lista aqiu no select item -->
	 <f:selectItems Value="#{cadastro.listaLinguagens}" var="l" itemValue="#{l.id}" itemLabel="#{l.nome}"/>
	 
	 </h:selectManyCheckbox>
	</h:panelGrid>
	
	<h:commandButton value="#{cadastrar}" action="info"></h:commandButton>
	</h:form>
</body>

	
</html>
